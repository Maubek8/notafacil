<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fácil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nota Fácil</h1>
            <img src="img/nf.jpg" alt="Logo Nota Fácil" class="logo">
            <span class="powered-by">Powered by MK</span>
        </header>

        <section>
            <h2>Inserir Alunos e Provas</h2>
            <form id="dadosForm">
                <label for="alunosRAs">Insira os Alunos (um por linha):</label>
                <textarea id="alunosRAs" rows="5" placeholder="Exemplo:\nJoão Silva\nMaria Souza"></textarea>
                
                <label for="numProvas">Número de Provas:</label>
                <input type="number" id="numProvas" min="1" required>
                
                <button type="button" id="criarTabela">Criar Tabela</button>
            </form>

            <!-- Área para exibir a tabela gerada -->
            <div id="tabelaVisualizacao" style="display:none;">
                <h2>Tabela de Alunos e Notas</h2>
                <table id="tabelaAlunos"></table>

                <!-- Botões para Salvar e Imprimir a tabela -->
                <div style="margin-top: 20px;">
                    <button id="salvarTabela" style="padding: 10px 15px; background-color: #48bb78; color: white; border: none; border-radius: 5px; cursor: pointer;">Salvar</button>
                    <button id="imprimirTabela" style="padding: 10px 15px; background-color: #48bb78; color: white; border: none; border-radius: 5px; cursor: pointer;">Imprimir</button>
                </div>
            </div>
        </section>

        <script src="js/app.js"></script>
    </div>
</body>
</html>
