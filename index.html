<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fácil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nota Fácil</h1>
        </header>

        <section>
            <h2>Inserir Alunos e RAs</h2>
            <form id="dadosForm">
                <label for="alunosRAs">Insira os Alunos e seus RAs (um por linha, formato: Nome, RA):</label>
                <textarea id="alunosRAs" rows="5" placeholder="Exemplo:\nJoão Silva, 12345\nMaria Souza, 67890"></textarea>
                
                <label for="numProvas">Número de Provas (colunas adicionais):</label>
                <input type="number" id="numProvas" min="1" required>
                
                <button type="button" id="criarTabela">Criar Tabela</button>
            </form>

            <!-- Exibir a Tabela Aqui -->
            <div id="tabelaVisualizacao" style="display:none;">
                <h2>Tabela de Alunos e Notas</h2>
                <table id="tabelaAlunos"></table>
                <button type="button" id="salvarExcel">Salvar em Excel</button>
                <button type="button" id="visualizarExcel">Visualizar Tabela</button>
            </div>
        </section>

        <script src="js/app.js"></script>
    </div>
</body>
</html>
