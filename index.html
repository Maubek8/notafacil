
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fácil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nota Fácil</h1>
            <img src="img/nf.jpg" alt="Nota Fácil Logo" class="logo">
        </header>

        <section>
            <h2>Insira os Alunos e as Notas</h2>
            <form id="notaForm">
                <div class="form-group">
                    <label for="numAlunos">Número de Alunos:</label>
                    <input type="number" id="numAlunos" name="numAlunos" min="1" required>
                </div>

                <div id="alunosInput" class="form-group"></div>

                <div class="form-group">
                    <label for="numColunas">Número de Provas/Colunas:</label>
                    <input type="number" id="numColunas" name="numColunas" min="1" required>
                </div>

                <div id="colunasInput" class="form-group"></div>

                <button type="button" id="addAlunos">Inserir Alunos</button>
                <button type="button" id="addColunas">Inserir Colunas</button>
                <button type="button" id="calcularNotaFinal">Calcular Nota Final</button>
            </form>

            <div id="resultadoFinal"></div>

            <button id="salvarPdf">Salvar em PDF</button>
        </section>

        <script src="js/app.js"></script>
    </div>
</body>
</html>
